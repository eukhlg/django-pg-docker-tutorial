apiVersion: v1
kind: Service
metadata:
  name: nginx-rp-service
  labels:
    app: nginx-rp-service
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
    name: http
  - protocol: TCP
    port: 443
    targetPort: 443
    nodePort: 30443
    name: https
  selector:
    app: nginx-rp-pod