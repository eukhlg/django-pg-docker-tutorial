apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-rp-config
  namespace: default
data:
  default.conf: |
    server { 

        # Optional: Redirect HTTP to HTTPS
        listen 80;
        server_name app.cloudis.me;
        return 301 https://$server_name$request_uri;

    }

    server {
        
        listen 443 ssl;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        # Example: Proxy requests to a service within the cluster
        location / {
            proxy_pass http://django-service.default.svc.k8s.app.local:3003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Add more locations for different services or paths
        # location /other-path/ {
        #   proxy_pass http://another-service.default.svc.cluster.local:9090;
        # }
    }
