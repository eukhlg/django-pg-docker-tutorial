apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-rp-config
  namespace: default
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log notice;
    pid /run/nginx.pid;

    # Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
    # include /usr/share/nginx/modules/*.conf;

    events {
    worker_connections 1024;
    }

    http {
      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

      access_log  /var/log/nginx/access.log  main;
      server {
        listen 80;

        # Example: Proxy requests to a service within the cluster
        location / {
          proxy_pass http://django-service.default.svc.k8s.app.local:3003;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Add more locations for different services or paths
        # location /other-path/ {
        #   proxy_pass http://another-service.default.svc.cluster.local:9090;
        # }

          
        }
      sendfile            on;
      tcp_nopush          on;
      keepalive_timeout   65;
      types_hash_max_size 4096;

      include             /etc/nginx/mime.types;
      default_type        application/octet-stream;


      include /etc/nginx/conf.d/*.conf;
    }
